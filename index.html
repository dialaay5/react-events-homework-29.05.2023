<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">      </script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js">    </script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js">
    </script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        class App extends React.Component {
            state = {
                mouse_x: 0,
                mouse_y: 0
            }
            handleMouseMove = (e) => {
                this.setState({
                    mouse_x: e.pageX,
                    mouse_y: e.pageY
                })
            }

            render() {
                return (
                    <div className="app-content">
                        <h1>Hello World!!</h1>
                        <hr />
                        <p>X = <b>{this.state.mouse_x}</b> , Y = <b>{this.state.mouse_y}</b>.</p>
                        <button style={{ height: 300, width: 300 }} onMouseMove={this.handleMouseMove}>Detect X,Y</button>

                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));

        // for fun
        const elem = <h1>Hello World!</h1>
    </script>

</body>

</html>
